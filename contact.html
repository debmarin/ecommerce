<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="contact.css">

    <script src="app.js"></script>
</head>
<body>
    <header>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
    </nav>
    </header>
    <div class="hero">
        <form id="myForm" action="form-page" method="post">
            <ul>
             <li class="contact-name">
               <label for="name">Name:</label>
               <input type="text" id="name" name="user_name">
             </li>
             <li class="contact-email">
               <label for="mail">E-mail:</label>
               <input type="email" id="mail" name="user_email">
             </li>
             <li class="contact-message">
               <label for="msg">Message:</label>
               <textarea id="msg" name="user_message"></textarea>
             </li>
             <li class="myForm">
                <button type="submit">submit</button>
              </li>
            </ul>
           </form>
      </div>
      <footer>
        <ul>
          <li class="icon"><a href="https://www.facebook.com/" aria-label="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li class="icon"><a href="https://www.instagram.com/?hl=en" aria-label="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li class="icon"><a href="https://twitter.com/?lang=en" aria-label="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        </ul>
    </footer>
